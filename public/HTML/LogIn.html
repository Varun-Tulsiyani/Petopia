<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="../CSS/LogIn.css">
    <link rel="stylesheet" type="text/css" href="../CSS/HeaderFooter.css">
</head>

<body>
    <object data="header.html" width="100%" height="100"></object>

    <form id="loginForm" class="login">
        <fieldset>
            <legend>Email</legend>
            <input type="email" id="email" placeholder="someone@something.com">
        </fieldset>
        <fieldset>
            <legend>Password</legend>
            <input type="password" id="password" placeholder="Password">
        </fieldset>
        <br>
        <input type="submit" id="submit" value="Log In">
    </form>

    <object data="footer.html" width="100%" height="178"></object>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Email address and password match.");
                        window.location.href = 'Home.html';
                    } else {
                        alert("Email address and password do not match.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>

</body>

</html>
